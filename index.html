<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>iPhone - Apple (Brasil)</title>
</head>

<body>
    <div class="caixa-roxa">
        <img class="logo" src="imagens/logo.png" alt="">
        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>Airpods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>
    </div>
    <div class="caixa-azul">
        <div>
            <h1 class="titulo-iphone">iPhone 14</h1>
            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcanse</h2>
            <p class="paragrafo">Em dois tamanhos perfeitos. Agora com um toque de amarelo</p>
            <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="botao">Comprar</button>
            <p class="escolha-cor">Escolha sua cor:</p>
            <div>
                <button id="azul" class="azul troca-cor"></button>
                <button id="amarelo" class="amarelo troca-cor"></button>
                <button id="branco" class="branco troca-cor"></button>
                <button id="preto" class="preto troca-cor"></button>
                <button id="vermelho" class="vermelho troca-cor"></button>
                <button id="roxo" class="roxo troca-cor"></button>
            </div>
        </div>
        <div class="circulo"></div>
        <img class="iphone" src="./imagens/iphone-azul.png" alt="img-iphone">
    </div>
    <script src="scripts.js"></script>
</body>

</html>
